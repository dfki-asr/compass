<div class="startpage">
    <div class="row">
		<div class="col-lg-3 col-lg-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Projects</h3>
				</div>
				<div class="panel-body">
					<listselection id="projectselection"></listselection>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-lg-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Scenarios</h3>
				</div>
				<div class="panel-body">
					<listselection id="scenarioselection"></listselection>
				</div>
			</div>
		</div>
    </div>

	<!-- Modals -->
	<div class="modal fade" id="create-project-modal" tabindex="-1" role="dialog" aria-labelledby="create-project-modal-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="create-project-modal-label">Create a new Project</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="new-project-name" class="control-label">Name:</label>
							<input type="text" class="form-control" id="new-project-name">
						</div>
						<div class="alert alert-danger" role="alert" style="display: none;" id="new-project-name-error">
							<strong>Ooops:</strong> <span id="new-project-name-error-msg"></span>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="createProjectModalSaveButton">Save</button>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
        <div class="col-lg-3 col-lg-offset-2 text-center">
			<button class="btn btn-default" type="button" data-toggle="modal" data-target="#create-project-modal" id="create-project-modal-button">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create
			</button>
			<button class="btn btn-default" type="button" disabled="disabled">Edit</button>
			<button class="btn btn-default" type="button" disabled="disabled">Duplicate</button>
			<button class="btn btn-default" type="button" disabled="disabled">Delete</button>
        </div>
		<div class="col-lg-3 col-lg-offset-2 text-center">
			<button class="btn btn-default" type="button" disabled="disabled">Create</button>
			<button class="btn btn-default" type="button" disabled="disabled">Edit</button>
			<button class="btn btn-default" type="button" disabled="disabled">Duplicate</button>
			<button class="btn btn-default" type="button" disabled="disabled">Delete</button>
        </div>
    </div>
	<div class="row">
		<div class="col-lg-2 col-lg-offset-5 text-center">
			<button class="btn btn-primary btn-lg" type="button" id="openscenariobutton" disabled="disabled">Open Scenario</button>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1 text-center footer">

		</div>
	</div>
</div>
