<ui:composition template="/layout/content_layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<ui:include src="common_projecttask.xhtml" />
		<p:panel widgetVar="duplicateScenarioPanel"
				 closable="false"
				 styleClass="contentPanelMargin">
			<f:facet name="header">
				<h:outputText value="Duplicating " />
				<h:outputText style="font-style:italic;" value="#{openScenarioBean.selectedScenario.name}" />
			</f:facet>
			<h:form id="duplicateScenarioForm">
				<h6>Name</h6>
				<p:focus />
				<p:inputText id="duplicateScenarioNameField"
							 value="#{duplicateScenarioBean.duplicateScenarioName}"
							 label="Scenario Name"
							 style="width:400px"
							 required="true">
				</p:inputText>
				<p:message for="duplicateScenarioNameField" id="msgDuplicateScenarioNameInput" />
				<div class="modalButtonsContainer">
					<p:commandButton id="saveDuplicateButton"
									 value="Save"
									 action="#{duplicateScenarioBean.confirm}"
									 update="msgDuplicateScenarioNameInput"
									 styleClass="ui-priority-primary" />
					<p:commandButton value="Cancel" style="margin-left:5px;"
									 action="#{duplicateScenarioBean.cancel}"
									 process="@this"/>
				</div>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
