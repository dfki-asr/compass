                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<ui:include src="common_projecttask.xhtml" />
		<p:panel widgetVar="createProjectPanel"
				 header="Create Project"
				 closable="false"
				 styleClass="contentPanelMargin">
			<h:form id="createProjectForm">
				<h6>Name</h6>
				<p:focus />
				<p:inputText id="ProjectNameInput" value="#{createProjectBean.projectName}"
							 style="width:400px" required="true" />
				<p:message for="ProjectNameInput" id="msgProjectNameInput" />
				<div class="modalButtonsContainer">
					<p:commandButton id="createButton"
									 value="Save"
									 action="#{createProjectBean.confirm}"
									 update="msgProjectNameInput"
									 styleClass="ui-priority-primary" />
					<p:commandButton value="Cancel"
									 style="margin-left:5px;"
									 immediate="true"
									 action="#{createProjectBean.cancel}"
									 process="@this"/>
				</div>
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
