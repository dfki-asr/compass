                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<c:set var="previewImage" value="#{compass:findComponent(scenarioEditorBean.selectedSceneNode.components, 'PreviewImage')}" />
	<p:tab title="Preview Image" >
		<p:panelGrid>
			<p:row>
				<p:column colspan="3">
					<h:outputText value="Image" styleClass="property-label"/>
				</p:column>
			</p:row>
			<p:row>
				<p:column style="text-align: left;">
					<p:outputPanel layout="block"
								   styleClass="prefabPreviewImage"
								   style="background-image:url('#{imageURLBuilder.build(previewImage.image)}')"
								   id="sceneNodePreviewImage"/>
					<p:fileUpload mode="advanced"
								  auto="true"
								  fileUploadListener="#{previewImageUploadBean.jsfReplacePreviewImage}"
								  allowTypes="/(\.|\/)(jpe?g|png)$/"
								  update="@form :prefabSelectionGridForm:prefabSelectionGrid"
								  dragDropSupport="true"
								  styleClass="previewImageFileUpload">
						<f:attribute name="previewComponent" value="#{previewImage}" />
					</p:fileUpload>
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:tab>
</ui:composition>
